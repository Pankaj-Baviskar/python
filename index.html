<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog-Z Bootstrap 5.0 HTML Template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
</head>
<body>
    <!-- Page Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <!--<li class="nav-item">
                        <a class="nav-link nav-link-1 active" aria-current="page" href="sample1.txt" download>File 1</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link nav-link-1" href="P1.txt" download>File 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-1" href="sample3.txt" download>File 3</a>
                    </li>
                    <!-- Add more files as needed -->
                    <li class="nav-item">
                        <a class="nav-link nav-link-1" href="sample4.txt" download>File 4</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="fileViewer"></div>

    <script src="js/plugins.js"></script>
    <script>
        $(window).on("load", function() {
            $('body').addClass('loaded');
        });

        document.addEventListener("DOMContentLoaded", function () {
            var fileViewer = document.getElementById("fileViewer");

            fileViewer.innerHTML = "<p>Select a text file from the 'Photos' menu to view it here.</p>";

            // Example: Display file content when a link is clicked
            document.querySelector(".nav-link-1").addEventListener("click", function () {
                fileViewer.innerHTML = "<p>Loading file content...</p>";
                
                // Use AJAX or Fetch API to load file content and display it in fileViewer
                fetch(this.href)
                    .then(response => response.text())
                    .then(data => {
                        fileViewer.innerHTML = "<pre>" + data + "</pre>";
                    })
                    .catch(error => {
                        fileViewer.innerHTML = "<p>Error loading file: " + error + "</p>";
                    });

                event.preventDefault();
            });
        });
    </script>
</body>
</html>
