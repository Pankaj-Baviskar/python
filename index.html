<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog-Z Bootstrap 5.0 HTML Template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
</head>
<body>
    <!-- Page Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link nav-link-1" href="WAP_to_calculate_the_sum_of_three_given_numbers_if_the_values_are_equal_then_return_three_times_their_sum.txt">P1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-1" href="P2.txt">P2</a>
                    </li>
                    <!-- Add more files as needed -->
                    <li class="nav-item">
                        <a class="nav-link nav-link-1" href="P3.txt">P3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="fileViewer"></div>

    <script src="js/plugins.js"></script>
    <script>
        $(window).on("load", function() {
            $('body').addClass('loaded');
        });

        document.addEventListener("DOMContentLoaded", function () {
            var fileViewer = document.getElementById("fileViewer");

            // Example: Display file content when a link is clicked
            document.querySelectorAll(".nav-link-1").forEach(function(link) {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    fileViewer.innerHTML = "<iframe src='" + this.href + "' width='100%' height='500px'></iframe>";
                });
            });
        });
    </script>
</body>
</html>
